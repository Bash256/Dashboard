<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Links a bootstrap stylesheet -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- The files for the JQuery and bootstrap js -->
</head>
<section class="body2" ng-app="randomQuoteGenerator" ng-controller="mainCtrl" ng-style="{'background-color': color}">
       
    <div class="container-fluid">
        <div class="wrapper">
            <div class="jumbotron">
                <section class="quote-color">
                   <h3 id="quote">{{ initialQuote }} </h3><h3> @<span id="author">{{ initialQuoteAuthor }}</span></h3>
                </section>
                <section>
                    <div class="row">
                        <div class="col-xs-6 primary">
                            <a class="btn btn-primary" id="twitter" target="_blank" ng-href="{{link}}">Tweet</a>
                        </div>
                        <div class="col-xs-6 secondary">
                            <button class="btn btn-primary" id="newquote" ng-click="getRandomQuote()">New Quote</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</section>
</html>
